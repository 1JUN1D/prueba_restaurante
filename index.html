<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Masajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .emoji {
            text-align: center;
            font-size: 60px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #mensaje {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .info-disponibilidad {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #004085;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üíÜ‚Äç‚ôÄÔ∏è</div>
        <h1>Reserva tu Masaje</h1>
        
        <form id="reservaForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo *</label>
                <input type="text" id="nombre" name="nombre" required autocomplete="name">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="telefono">Tel√©fono *</label>
                <input type="tel" id="telefono" name="telefono" required autocomplete="tel">
            </div>
            
            <div class="form-group">
                <label for="fechaReserva">Fecha de Reserva *</label>
                <input type="date" id="fechaReserva" name="fechaReserva" required autocomplete="off">
            </div>
            
            <div class="info-disponibilidad" id="infoDisponibilidad">
                Cargando disponibilidad...
            </div>
            
            <div class="form-group">
                <label for="hora">Hora *</label>
                <select id="hora" name="hora" required autocomplete="off">
                    <option value="">Primero selecciona una fecha</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tipoMasaje">Tipo de Masaje *</label>
                <select id="tipoMasaje" name="tipoMasaje" required autocomplete="off">
                    <option value="">Selecciona...</option>
                    <option value="relajante">Masaje Relajante (60 min)</option>
                    <option value="deportivo">Masaje Deportivo (60 min)</option>
                    <option value="piedras">Masaje con Piedras Calientes (90 min)</option>
                    <option value="sueco">Masaje Sueco (60 min)</option>
                    <option value="tailandes">Masaje Tailand√©s (90 min)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales</label>
                <textarea id="comentarios" name="comentarios" placeholder="Alergias, preferencias, zonas espec√≠ficas..." autocomplete="off"></textarea>
            </div>
            
            <button type="submit">Confirmar Reserva</button>
            
            <div id="mensaje"></div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxk18JzZr5cKZNFuA12UbfNjFoi5hXppjlH9fur2BBqizYqlBOLkWmDg0AlGYC-NX0T/exec';
        
        const HORARIOS = [
            '09:00', '10:00', '11:00', '12:00',
            '13:00', '14:00', '15:00', '16:00',
            '17:00', '18:00', '19:00', '20:00'
        ];
        
        // Consultar disponibilidad cuando cambie la fecha
        document.getElementById('fechaReserva').addEventListener('change', async function() {
            const fecha = this.value;
            const selectHora = document.getElementById('hora');
            const infoDiv = document.getElementById('infoDisponibilidad');
            
            if (!fecha) return;
            
            infoDiv.style.display = 'block';
            infoDiv.textContent = 'Cargando disponibilidad...';
            infoDiv.style.background = '#fff3cd';
            infoDiv.style.color = '#856404';
            selectHora.disabled = true;
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'consultar',
                        fecha: fecha
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    selectHora.innerHTML = '<option value="">Selecciona una hora...</option>';
                    
                    let disponibles = 0;
                    HORARIOS.forEach(horario => {
                        const option = document.createElement('option');
                        option.value = horario;
                        
                        if (data.horasOcupadas.includes(horario)) {
                            option.disabled = true;
                            option.textContent = `${horario} - OCUPADO ‚ùå`;
                        } else {
                            option.textContent = `${horario} - Disponible ‚úÖ`;
                            disponibles++;
                        }
                        
                        selectHora.appendChild(option);
                    });
                    
                    infoDiv.textContent = `${disponibles} horarios disponibles`;
                    infoDiv.style.color = disponibles > 0 ? '#155724' : '#721c24';
                    infoDiv.style.background = disponibles > 0 ? '#d4edda' : '#f8d7da';
                    selectHora.disabled = false;
                } else {
                    throw new Error('Error en respuesta');
                }
                
            } catch (error) {
                console.error('Error:', error);
                infoDiv.textContent = 'Error al cargar disponibilidad';
                infoDiv.style.background = '#f8d7da';
                infoDiv.style.color = '#721c24';
                selectHora.disabled = false;
            }
        });
        
        // Enviar formulario
        document.getElementById('reservaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const mensaje = document.getElementById('mensaje');
            const boton = e.target.querySelector('button');
            
            mensaje.style.display = 'block';
            mensaje.className = 'loading';
            mensaje.textContent = 'Enviando reserva...';
            boton.disabled = true;
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'reservar',
                        ...data
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    mensaje.className = 'success';
                    mensaje.textContent = '‚úÖ ¬°Reserva confirmada! Te contactaremos pronto.';
                    this.reset();
                    document.getElementById('infoDisponibilidad').style.display = 'none';
                } else {
                    throw new Error('Error en la reserva');
                }
                
            } catch (error) {
                mensaje.className = 'error';
                mensaje.textContent = '‚ùå Error al enviar. Intenta nuevamente.';
            } finally {
                boton.disabled = false;
            }
        });
        
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('fechaReserva').setAttribute('min', today);
    </script>
</body>
</html>
