<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Tacos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .emoji {
            text-align: center;
            font-size: 60px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #mensaje {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üåÆ</div>
        <h1>Reserva tu Mesa</h1>
        
        <form id="reservaForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Tel√©fono *</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="fechaReserva">Fecha de Reserva *</label>
                <input type="date" id="fechaReserva" name="fechaReserva" required>
            </div>
            
            <div class="form-group">
                <label for="hora">Hora *</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            
            <div class="form-group">
                <label for="personas">N√∫mero de Personas *</label>
                <select id="personas" name="personas" required>
                    <option value="">Selecciona...</option>
                    <option value="1">1 persona</option>
                    <option value="2">2 personas</option>
                    <option value="3">3 personas</option>
                    <option value="4">4 personas</option>
                    <option value="5">5 personas</option>
                    <option value="6">6 personas</option>
                    <option value="7+">7 o m√°s</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales</label>
                <textarea id="comentarios" name="comentarios" placeholder="Alergias, preferencias, ocasi√≥n especial..."></textarea>
            </div>
            
            <button type="submit">Confirmar Reserva</button>
            
            <div id="mensaje"></div>
        </form>
    </div>

        
    <script>
    // URL de tu Google Apps Script implementado
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxk18JzZr5cKZNFuA12UbfNjFoi5hXppjlH9fur2BBqizYqlBOLkWmDg0AlGYC-NX0T/exec';
    
    document.getElementById('reservaForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const mensaje = document.getElementById('mensaje');
        const boton = e.target.querySelector('button');
        
        // Mostrar loading
        mensaje.style.display = 'block';
        mensaje.className = 'loading';
        mensaje.textContent = 'Enviando reserva...';
        boton.disabled = true;
        
        // Recopilar datos
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            });
            
            // Mostrar √©xito
            mensaje.className = 'success';
            mensaje.textContent = '‚úÖ ¬°Reserva confirmada! Recibir√°s un email de confirmaci√≥n.';
            this.reset();
            
        } catch (error) {
            // Mostrar error
            mensaje.className = 'error';
            mensaje.textContent = '‚ùå Error al enviar. Intenta nuevamente.';
        } finally {
            boton.disabled = false;
        }
    });
    
    // Establecer fecha m√≠nima (hoy)
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fechaReserva').setAttribute('min', today);
</script>
</body>
</html>
